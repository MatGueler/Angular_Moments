<div class="home-container">
  <h1>Veja o que estão compartilhando</h1>
  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Busque um momento"
        (input)="search($event)"
      />
    </form>
  </div>

  <div class="moments-container" *ngIf="moments.length > 0; else noMoments">
    <div class="moment" *ngFor="let moment of moments">
      <img src="{{ baseApiUrl }}uploads/{{ moment.image }}" />
      <h3>{{ moment.title }}</h3>
      <p class="date">Em: {{ moment.created_at }}</p>
      <p>Comentários: {{ moment.comments!.length }}</p>
      <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p>
    </div>
  </div>

  <ng-template #noMoments>
    <p>Não há momentos cadastrados</p>
  </ng-template>
</div>
